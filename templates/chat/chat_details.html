<!-- chat_detail.html -->
{% for message in messages %}
    <p>{{ message.sender.username }}: {{ message.message }}</p>
    <a href="{% url 'reply_message' message_id=message.id %}">Reply</a>
    <hr>
{% empty %}
    <p>No messages found.</p>
{% endfor %}

<a href="{% url 'send_message' %}?receiver_id={{ user_id }}">Send Message</a>
