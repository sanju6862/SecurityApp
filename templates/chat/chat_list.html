{% for profile in profiles %}
    <div>
        <h3><a href="{% url 'chat_detail' profile.user.id %}">{{ profile.user.username }}</a></h3>
        {% if profile.online %}
            <p>Online</p>
        {% else %}
            <p>Last seen: {{ profile.last_seen }}</p>
        {% endif %}
    </div>
{% endfor %}
