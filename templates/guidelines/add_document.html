<!DOCTYPE html>
<html>
{% extends "users/base.html" %}
{% block content %}
{%load static %}
<link rel="stylesheet" type="text/css" href="{% static 'create_announcement.css' %}">

<head>
    <title>Add New Document</title>
</head>

<body>
    <h1>Add New Document</h1>
    <div class="container">
    <form method="post" enctype="multipart/form-data"   class="announcement-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="{% url 'guideline_list' %}">Cancel</a>
    </form>
   
   </div>
</body>
</html>
{% endblock content %}
