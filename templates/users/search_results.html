{% extends "users/base.html" %}

{% block content %}
  <div class="container">
    <h1>Search Results</h1>
    <h2>Search Results for "{{ query }}"</h2>
    <div class="user-list">
      {% if users %}
        <ul>
          {% for user in users %}
            <li>{{ user.username }}</li>
          {% empty %}
            <li>No users found.</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>
{% endblock content %}
